apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: ragquery
  labels:
    app: ragquery
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ragquery
      component: backend
  template:
    metadata:
      labels:
        app: ragquery
        component: backend
    spec:
      containers:
      - name: backend
        image: ragquery-backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: ragquery-config
              key: NODE_ENV
        - name: PORT
          value: "3000"
        - name: GOOGLE_API_KEY
          valueFrom:
            secretKeyRef:
              name: ragquery-secrets
              key: api-key
        # Database config
        - name: DB_HOST
          value: "postgres-service"
        - name: DB_USER
          value: "postgres"
        - name: DB_NAME
          value: "ragquery_db"
        - name: DB_PORT
          value: "5432"
        # Confluence Agent credentials
        - name: CONFLUENCE_URL
          valueFrom:
            secretKeyRef:
              name: ragquery-secrets
              key: confluence-url
        - name: CONFLUENCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: ragquery-secrets
              key: confluence-username
        - name: CONFLUENCE_API_TOKEN
          valueFrom:
            secretKeyRef:
              name: ragquery-secrets
              key: confluence-api-token
        - name: CONFLUENCE_SPACE_KEY
          valueFrom:
            secretKeyRef:
              name: ragquery-secrets
              key: confluence-space-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: data
          mountPath: /app/data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: ragquery-data-pvc
